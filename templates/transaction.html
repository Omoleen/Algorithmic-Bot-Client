{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Users / Profile - NiceAdmin Bootstrap Template</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'boxicons.min.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'style.css' %}" rel="stylesheet">
    <link href="{% static 'transaction.css' %}" rel="stylesheet">

  <!-- =======================================================
  * Template Name: NiceAdmin - v2.2.2
  * Template URL: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>


          <div class="container">
              <div class="row m-0">

                  <div class="col p-0 ps-lg-4">
                      <div class="row m-0">
                          <div class="col-12 px-4">
                              <div class="d-flex align-items-end mt-4 mb-2">
                                  <p class="h4 m-0"><span class="pe-1">{{ trans_id }}</span></p>
                              </div>
                              <div class="d-flex justify-content-between mb-2">
                                  <p class="textmuted">Qty</p>
                                  <p class="fs-14 fw-bold">{{ amount }}</p>
                              </div>
                              <div class="d-flex justify-content-between mb-2">
                                  <p class="textmuted">Coin</p>
                                  <p class="fs-14 fw-bold"><span class="fas fa-dollar-sign pe-1"></span>USDT (TRC20)</p>
                              </div>
                              <div class="d-flex justify-content-between mb-2">
                                  <p class="textmuted">Receiver's Address</p>
                                  <p class="fs-14 fw-bold">{{ receiver_add }}</p>
                              </div>
                              <div class="d-flex justify-content-between mb-3">
                                  <p class="textmuted fw-bold">Remaining Balance</p>
                                  <div class="d-flex align-text-top "> <span class="fas fa-dollar-sign mt-1 pe-1 fs-14 "></span><span class="h4">{{ remainder }}</span> </div>
                              </div>
                          </div>

                              <div class="row m-0">
                                  <div class="col-12 mb-4 p-0">
                                      <form action="{% url 'profile_page' %}">
                                          <button type="submit" class="btn btn-primary btn-user btn-block">Go Back</button>
                                      </form>

                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>


  <!-- Vendor JS Files -->
  <script src="{% static 'apexcharts.min.js' %}"></script>
  <script src="{% static 'bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'tinymce.min.js' %}"></script>
  <script src="{% static 'validate.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'main.js' %}"></script>

</body>

</html>
