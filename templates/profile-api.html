{% csrf_token %}
<div class="alert alert-dismissible alert-primary" role="alert">
    <strong class="info">{{message}}</strong>
</div>
<script type="text/javascript">

    $(document).ready(function () {

        window.setTimeout(function() {
            $(".alert").fadeTo(1000, 0).slideUp(1000, function(){
                $(this).remove();
            });
        }, 5000);

    });

</script>
<div class="row mb-3">
    <label for="API_KEY" class="col-md-4 col-lg-3 col-form-label">API KEY</label>
    <div class="col-md-8 col-lg-9">
        <input name="API_KEY" type="text" class="form-control" id="API_KEY">
    </div>
</div>
<input hidden name="return" type="text" class="form-control" id="apibind" value="api">

<div class="row mb-3">
    <label for="API_SECRET" class="col-md-4 col-lg-3 col-form-label">API SECRET</label>
    <div class="col-md-8 col-lg-9">
        <input name="API_SECRET" type="text" class="form-control" id="API_SECRET">
    </div>
</div>
<div class="text-center">
    <button type="submit" class="btn btn-primary">Update</button>
</div>
