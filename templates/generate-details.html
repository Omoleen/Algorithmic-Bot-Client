<div class="alert alert-dismissible alert-primary" role="alert">
    <strong class="info">Please refresh your profile after making your payment</strong>
</div>

    <!-- Settings Form -->
    <div class="row mb-3">
        <label for="Price" class="col-md-4 col-lg-3 col-form-label"><b>Price</b></label>
        <div class="col-md-8 col-lg-9">
            <label for="Price" class="col-form-label">{{ amount }} USDT (TRC20)</label>
        </div>
    </div>
    <div class="row mb-3">
        <label for="Price" class="col-md-4 col-lg-3 col-form-label"><b>Remaining Balance</b></label>
        <div class="col-md-8 col-lg-9">
            <label for="Price" class="col-form-label">{{ remainder }}</label>
        </div>
    </div>
    <div class="row mb-3">
        <label for="Price" class="col-md-4 col-lg-3 col-form-label"><b>Transaction ID</b></label>
        <div class="col-md-8 col-lg-9">
            <label for="Price" class="col-form-label">{{ trans_id }}</label>
        </div>
    </div>
    <div class="row mb-3">
        <label for="Price" class="col-md-4 col-lg-3 col-form-label"><b>Receiver's Address</b></label>
        <div class="col-md-8 col-lg-9">
            <label for="Price" class="col-form-label">{{ receiver_add }}</label>
        </div>
    </div>
